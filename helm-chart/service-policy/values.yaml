# Default values for service-policy
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

filters:
  ratelimit:
    enable: false
  cors:
    enable: false
  jwt:
    enable: false
  circuitbreakers:
    enable: false
  outlierdetection:
    enable: false
  healthcheck:
    enable: false

service:
  name: default-service-name
  port: 80
  fqdn: ''
  enableTLS: false
  prefix: /default-service-prefix
  createGlobalConfig: true
  healthcheck:
    enabled: false
    path: /healthz
    host: hc
    healthyCount: 3
    unhealthyCount: 3
    interval: 5
    timeout: 3

autoTLS:
  issueCert: false
  certificateCN: 'default-certificate-CN'
  enableProd: false
  createIssuers: false
  createChallengeService: true
  email: contact@example.com
